name: build-and-test

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Go
      uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
      with:
        go-version: '1.22'
        check-latest: true

    - name: Verify proto generated code
      run: |
        hack/verify-proto.sh

    - name: Verify autogenerated fakes
      run: |
        hack/verify-fakes.sh

    - name: Test
      run: |
        go get -d ./...
        go test -v ./...
